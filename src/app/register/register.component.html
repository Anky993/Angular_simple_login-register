<div class="container-fluid login">
    <div *ngIf = "welmsg" class="text-success">{{welcome}}</div>
    <div *ngIf = "errmsg" class="text-danger">{{err}}</div>
    <h2>Registration Page</h2>
    <form [formGroup]= "registrationForm" (ngSubmit) = "onSubmit()">
        <div class="form-group input-group">
            <!-- <div class="input-group-prepend">
	    	    <span class="input-group-text"> <mat-icon>person</mat-icon> </span>
            </div> -->
                        
            <input type="text" class="form-control" formControlName = "FirstName" placeholder="First Name" [ngClass] = "{'is-invalid': 
        registrationForm.get('FirstName').touched && registrationForm.get('FirstName').invalid}">
        </div>
        <div *ngIf ="registrationForm.get('FirstName').touched && registrationForm.get('FirstName').invalid"
         class="text-danger"> 
         <div *ngIf="registrationForm.get('FirstName').errors.required">First Name is Required</div>
        </div>
            
        
        <div class="form-group input-group">
            <!-- <label>Last Name</label> -->
            <!-- <div class="input-group-prepend">
	    	    <span class="input-group-text"> <mat-icon>person</mat-icon> </span>
            </div> -->

            <input type="text" class="form-control" formControlName = "LastName" placeholder="Last Name">
        </div>     

        <div class="form-group input-group">
            <!-- <div class="input-group-prepend">
	    	    <span class="input-group-text"> <mat-icon>email</mat-icon> </span>
            </div> -->
            <input type="email" class="form-control" formControlName = "Email" placeholder="Enter Email" [ngClass] = "{'is-invalid':
        registrationForm.get('Email').touched && registrationForm.get('Email').invalid}">
        </div>
        <div *ngIf = "registrationForm.get('Email').touched && registrationForm.get('Email').invalid" class="text-danger">
            <div *ngIf="registrationForm.get('Email').errors.required">Email is Required</div>
                <div *ngIf="registrationForm.get('Email').errors.email">Email must be valid</div>
        </div>
        
        <div class="form-group input-group">
            <!-- <div class="input-group-prepend">
	    	    <span class="input-group-text"> <mat-icon>vpn_key</mat-icon> </span>
            </div> -->
            <input type="password" class="form-control" formControlName ="Password" placeholder="Enter Password" [ngClass]="{'is-invalid':
        registrationForm.get('Password').touched && registrationForm.get('Password').invalid}">
        </div>
        <div *ngIf = "registrationForm.get('Password').touched && registrationForm.get('Password').invalid" class="text-danger">
            <div *ngIf="registrationForm.get('Password').errors.required">Password is Required</div>
        </div>


        <div class="form-group input-group">
            <!-- <div class="input-group-prepend">
	    	    <span class="input-group-text"> <mat-icon>vpn_key</mat-icon> </span>
            </div> -->
            <input type="password" class="form-control" formControlName = "ConfirmPassword" placeholder="Confirm Password" [ngClass]="{'is-invalid':
        registrationForm.get('ConfirmPassword').touched && registrationForm.get('ConfirmPassword').invalid}">
        </div>
        <div *ngIf = "registrationForm.get('Password').value != registrationForm.get('ConfirmPassword').value && 
        registrationForm.get('ConfirmPassword').touched" 
         class="text-danger">
         Password must be same</div>
            <div *ngIf = "registrationForm.get('ConfirmPassword').touched &&
        registrationForm.get('ConfirmPassword').invalid && registrationForm.get('Password').invalid" class="text-danger">Password is required
        </div>

            <button [disabled]= '!registrationForm.valid' type="submit" class="btn btn-primary btn-block" >Register</button>
           
    </form>
    <!-- <div *ngIf= "welcome" class="text-success">yey</div>
    <div *ngIf= "!welcome" class="text-danger">dude</div>
    <div class="text-danger">{{err}}</div>  -->
    <div>
        <p>
            Already has account? 
            <a routerLink="/login" routerLinkActive="active">Log in</a>
            
        </p>
    </div>                                                                                 
</div>
